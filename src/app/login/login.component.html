<div class="container h-100">
  <div class="form-container row h-100 justify-content-center align-items-center">
    <form class="col-12 login-form" [formGroup]="loginForm" (ngSubmit)="submit()">
      <h3>Welcome back</h3>
      <h4>Sign in with your credentials below.</h4>
      <mat-form-field class="form-field" appearance="fill">
        <mat-label> E-mail
        </mat-label>
        <mat-icon matPrefix>email</mat-icon>
        <input matInput formControlName="email" required>
        <mat-error *ngIf="loginForm.controls.email.touched && loginForm.controls.email.invalid">
          <span *ngIf="loginForm.controls.email.errors.required">This field is mandatory.</span>
          <span *ngIf="loginForm.controls.email.errors.pattern">This field is invalid.</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="form-field" appearance="fill">
        <mat-label> Password
        </mat-label>
        <mat-icon matPrefix>lock</mat-icon>
        <input matInput formControlName="password" [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="loginForm.controls.password.touched && loginForm.controls.password.invalid">
          <span *ngIf="loginForm.controls.password.errors.required">This field is mandatory.</span>
        </mat-error>
        <mat-hint>Click the eye to toggle visibility</mat-hint>
      </mat-form-field>
      <button class="mt-3" mat-raised-button color="primary" type="submit">
        <mat-icon matPrefix>login</mat-icon> Log In
      </button>
    </form>   
  </div>
</div>
